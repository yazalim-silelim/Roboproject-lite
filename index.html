<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RoboProject Lite</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      flex: 1;
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header */
    header {
      background: linear-gradient(90deg, #2d2d2d, #3d3d3d);
      padding: 25px;
      text-align: center;
      border-radius: 14px;
      margin-bottom: 30px;
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.5);
    }
    h1 {
      color: #ff6600;
      margin: 0;
      font-size: 2.5rem;
      text-shadow: 0 0 10px rgba(255, 102, 0, 0.7);
    }
    header p {
      margin: 8px 0 0;
      color: #bbb;
      font-size: 1rem;
    }

    /* Arama ve Filtre */
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-bottom: 25px;
    }
    .controls input,
    .controls select {
      padding: 12px 15px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 15px;
      transition: 0.3s;
    }
    .controls input {
      flex: 1;
      min-width: 220px;
    }
    .controls input:focus {
      box-shadow: 0 0 10px rgba(255, 102, 0, 0.7);
    }
    .controls select {
      background-color: #2d2d2d;
      color: white;
      cursor: pointer;
    }

    /* Oyun Kartları */
    .game-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
    }
    @media (min-width: 768px) {
      .game-list {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (min-width: 1024px) {
      .game-list {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    @media (min-width: 1400px) {
      .game-list {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    .game-card {
      background-color: #222;
      border-radius: 14px;
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
    }
    .game-card:hover {
      transform: translateY(-8px) scale(1.04);
      box-shadow: 0 15px 30px rgba(255, 102, 0, 0.4);
    }
    .game-card:active {
      transform: scale(0.97);
    }

    .game-thumbnail {
      width: 100%;
      height: 180px;
      object-fit: cover;
      background-color: #444;
    }

    .game-info {
      padding: 18px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .game-title {
      font-size: 20px;
      margin: 0 0 10px 0;
      color: #ff9933;
      font-weight: bold;
    }
    .game-desc {
      font-size: 14px;
      color: #ccc;
      margin: 0;
      line-height: 1.5;
      flex: 1;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 18px;
      color: #888;
      border-top: 1px solid #333;
      font-size: 14px;
      background: #111;
      border-radius: 12px 12px 0 0;
      margin-top: 30px;
    }
  </style>
</head>

    const gameList = document.getElementById("gameList");
    const searchInput = document.getElementById("search");
    const categorySelect = document.getElementById("category");

    // Kart oluşturma
    function renderGames() {
      gameList.innerHTML = "";
      const searchText = searchInput.value.toLowerCase();
      const selectedCategory = categorySelect.value;

      games.forEach(game => {
        if (
          (selectedCategory === "all" || game.category === selectedCategory) &&
          game.title.toLowerCase().includes(searchText)
        ) {
          const card = document.createElement("div");
          card.className = "game-card";
          card.onclick = () => (window.location.href = game.link);

          card.innerHTML = `
            <img class="game-thumbnail" src="${game.img}" alt="${game.title}">
            <div class="game-info">
              <h3 class="game-title">${game.title}</h3>
              <p class="game-desc">${game.desc}</p>
            </div>
          `;
          gameList.appendChild(card);
        }
      });
    }

    searchInput.addEventListener("input", renderGames);
    categorySelect.addEventListener("change", renderGames);

    // İlk yükleme
