<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Araba Yarƒ±≈üƒ± - RoboProject Lite</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 25%, #404040 50%, #535353 75%, #666666 100%);
      color: #ffffff;
      min-height: 100vh;
      overflow: hidden;
    }

    .game-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(20px);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      border-bottom: 1px solid rgba(255, 107, 107, 0.3);
    }

    .game-title {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .game-stats {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: #ff6b6b;
    }

    .stat-label {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.7);
    }

    .game-canvas {
      position: absolute;
      top: 80px;
      left: 0;
      width: 100%;
      height: calc(100vh - 80px);
      background: linear-gradient(to bottom, #87ceeb 0%, #98fb98 50%, #8b4513 100%);
    }

    .game-over {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(20px);
      padding: 3rem;
      border-radius: 20px;
      text-align: center;
      border: 1px solid rgba(255, 107, 107, 0.3);
      display: none;
      z-index: 200;
    }

    .game-over h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .game-over p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: rgba(255, 255, 255, 0.8);
    }

    .restart-button {
      padding: 1rem 2rem;
      background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .restart-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
    }

    .back-button {
      position: fixed;
      top: 100px;
      left: 20px;
      padding: 0.8rem 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      z-index: 150;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .instructions {
      position: fixed;
      top: 100px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(20px);
      padding: 1.5rem;
      border-radius: 15px;
      border: 1px solid rgba(255, 107, 107, 0.3);
      max-width: 250px;
      z-index: 150;
    }

    .instructions h3 {
      color: #ff6b6b;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    .instructions ul {
      list-style: none;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.6;
    }

    .instructions li {
      margin-bottom: 0.5rem;
    }

    .instructions li::before {
      content: 'üèÅ ';
      margin-right: 0.5rem;
    }

    .countdown {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 8rem;
      font-weight: 800;
      color: #ff6b6b;
      text-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
      z-index: 300;
      display: none;
    }

    .finish-line {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      color: #ffd700;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
      z-index: 300;
      display: none;
    }
  </style>
</head>
<body>
  <div class="game-header">
    <h1 class="game-title">üèÅ Araba Yarƒ±≈üƒ±</h1>
    <div class="game-stats">
      <div class="stat">
        <div class="stat-value" id="speed">0</div>
        <div class="stat-label">Hƒ±z (km/h)</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="distance">0</div>
        <div class="stat-label">Mesafe (m)</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="time">0</div>
        <div class="stat-label">S√ºre (s)</div>
      </div>
    </div>
  </div>

  <button class="back-button" onclick="goBack()">‚Üê Ana Sayfa</button>

  <div class="instructions">
    <h3>üèÅ Kontroller</h3>
    <ul>
      <li>WASD veya Ok tu≈ülarƒ± ile hareket</li>
      <li>Bo≈üluk tu≈üu ile nitro</li>
      <li>√áizgileri takip et</li>
      <li>Hƒ±zlƒ± bitir, puan kazan</li>
    </ul>
  </div>

  <canvas class="game-canvas" id="gameCanvas"></canvas>

  <div class="countdown" id="countdown">3</div>
  <div class="finish-line" id="finishLine">üèÅ</div>

  <div class="game-over" id="gameOver">
    <h2>Yarƒ±≈ü Bitti!</h2>
    <p>S√ºreniz: <span id="finalTime">0</span> saniye</p>
    <p>Mesafe: <span id="finalDistance">0</span> metre</p>
    <button class="restart-button" onclick="restartGame()">Tekrar Yarƒ±≈ü</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    // Canvas boyutlarƒ±nƒ± ayarla
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight - 80;
    }
    
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Oyun deƒüi≈ükenleri
    let gameRunning = false;
    let gameStarted = false;
    let speed = 0;
    let distance = 0;
    let time = 0;
    let nitro = 100;
    let nitroActive = false;

    // Oyuncu araba
    const player = {
      x: canvas.width / 2,
      y: canvas.height - 100,
      width: 60,
      height: 100,
      speed: 0,
      maxSpeed: 200,
      acceleration: 2,
      deceleration: 1,
      turnSpeed: 3
    };

    // Yol √ßizgileri
    let roadLines = [];
    let obstacles = [];
    let powerUps = [];

    // Tu≈ü durumlarƒ±
    const keys = {};

    // Tu≈ü olaylarƒ±
    document.addEventListener('keydown', (e) => {
      keys[e.key.toLowerCase()] = true;
      if (e.code === 'Space' && nitro > 0) {
        e.preventDefault();
        nitroActive = true;
      }
    });

    document.addEventListener('keyup', (e) => {
      keys[e.key.toLowerCase()] = false;
      if (e.code === 'Space') {
        nitroActive = false;
      }
    });

    // Yol √ßizgilerini olu≈ütur
    function createRoadLines() {
      roadLines = [];
      for (let i = 0; i < 20; i++) {
        roadLines.push({
          x: canvas.width / 2 - 2,
          y: -100 + i * 100,
          width: 4,
          height: 60,
          speed: 5
        });
      }
    }

    // Engelleri olu≈ütur
    function createObstacles() {
      if (Math.random() < 0.02) {
        obstacles.push({
          x: Math.random() * (canvas.width - 60),
          y: -100,
          width: 60,
          height: 60,
          speed: 5,
          type: Math.random() < 0.5 ? 'rock' : 'tree'
        });
      }
    }

    // G√º√ßlendiricileri olu≈ütur
    function createPowerUps() {
      if (Math.random() < 0.01) {
        powerUps.push({
          x: Math.random() * (canvas.width - 30),
          y: -100,
          width: 30,
          height: 30,
          speed: 5,
          type: 'nitro'
        });
      }
    }

    // √áarpƒ±≈üma kontrol√º
    function checkCollision(rect1, rect2) {
      return rect1.x < rect2.x + rect2.width &&
             rect1.x + rect1.width > rect2.x &&
             rect1.y < rect2.y + rect2.height &&
             rect1.y + rect1.height > rect2.y;
    }

    // Oyun g√ºncelleme
    function update() {
      if (!gameRunning) return;

      // Zaman g√ºncelle
      time += 1/60;

      // Hƒ±z g√ºncelle
      if (keys['w'] || keys['arrowup']) {
        player.speed = Math.min(player.speed + player.acceleration, player.maxSpeed);
      } else if (keys['s'] || keys['arrowdown']) {
        player.speed = Math.max(player.speed - player.acceleration, 0);
      } else {
        player.speed = Math.max(player.speed - player.deceleration, 0);
      }

      // Nitro kullan
      if (nitroActive && nitro > 0) {
        player.speed = Math.min(player.speed + 3, player.maxSpeed + 50);
        nitro -= 2;
      }

      // Araba hareketi
      if (keys['a'] || keys['arrowleft']) {
        player.x = Math.max(0, player.x - player.turnSpeed);
      }
      if (keys['d'] || keys['arrowright']) {
        player.x = Math.min(canvas.width - player.width, player.x + player.turnSpeed);
      }

      // Mesafe g√ºncelle
      distance += player.speed * 0.1;

      // Yol √ßizgilerini g√ºncelle
      roadLines.forEach(line => {
        line.y += line.speed;
        if (line.y > canvas.height) {
          line.y = -100;
        }
      });

      // Engelleri g√ºncelle
      obstacles.forEach((obstacle, index) => {
        obstacle.y += obstacle.speed;
        if (obstacle.y > canvas.height) {
          obstacles.splice(index, 1);
        }
      });

      // G√º√ßlendiricileri g√ºncelle
      powerUps.forEach((powerUp, index) => {
        powerUp.y += powerUp.speed;
        if (powerUp.y > canvas.height) {
          powerUps.splice(index, 1);
        }
      });

      // √áarpƒ±≈üma kontrol√º
      obstacles.forEach((obstacle, index) => {
        if (checkCollision(player, obstacle)) {
          gameOver();
        }
      });

      // G√º√ßlendirici toplama
      powerUps.forEach((powerUp, index) => {
        if (checkCollision(player, powerUp)) {
          if (powerUp.type === 'nitro') {
            nitro = Math.min(nitro + 50, 100);
          }
          powerUps.splice(index, 1);
        }
      });

      // Yeni engeller ve g√º√ßlendiriciler olu≈ütur
      createObstacles();
      createPowerUps();

      // Nitro yenileme
      if (!nitroActive && nitro < 100) {
        nitro += 0.5;
      }

      // Biti≈ü kontrol√º
      if (distance >= 1000) {
        finishRace();
      }
    }

    // √áizim
    function draw() {
      // Arka planƒ± temizle
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Yol √ßizgileri
      ctx.fillStyle = '#ffffff';
      roadLines.forEach(line => {
        ctx.fillRect(line.x, line.y, line.width, line.height);
      });

      // Yol kenarlarƒ±
      ctx.fillStyle = '#8b4513';
      ctx.fillRect(0, 0, 100, canvas.height);
      ctx.fillRect(canvas.width - 100, 0, 100, canvas.height);

      // Engeller
      obstacles.forEach(obstacle => {
        if (obstacle.type === 'rock') {
          ctx.fillStyle = '#696969';
          ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
        } else {
          ctx.fillStyle = '#228b22';
          ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
        }
      });

      // G√º√ßlendiriciler
      powerUps.forEach(powerUp => {
        if (powerUp.type === 'nitro') {
          ctx.fillStyle = '#ffd700';
          ctx.fillRect(powerUp.x, powerUp.y, powerUp.width, powerUp.height);
          ctx.fillStyle = '#ff6b6b';
          ctx.fillText('N', powerUp.x + 10, powerUp.y + 20);
        }
      });

      // Oyuncu araba
      ctx.fillStyle = '#ff6b6b';
      ctx.fillRect(player.x, player.y, player.width, player.height);
      
      // Araba detaylarƒ±
      ctx.fillStyle = '#ffd700';
      ctx.fillRect(player.x + 10, player.y + 15, 40, 20);
      ctx.fillStyle = '#000000';
      ctx.fillRect(player.x + 15, player.y + 20, 30, 10);

      // Tekerlekler
      ctx.fillStyle = '#000000';
      ctx.fillRect(player.x + 5, player.y + 5, 10, 15);
      ctx.fillRect(player.x + player.width - 15, player.y + 5, 10, 15);
      ctx.fillRect(player.x + 5, player.y + player.height - 20, 10, 15);
      ctx.fillRect(player.x + player.width - 15, player.y + player.height - 20, 10, 15);

      // Nitro bar
      ctx.fillStyle = '#333333';
      ctx.fillRect(20, 100, 200, 20);
      ctx.fillStyle = nitro > 50 ? '#00ff00' : nitro > 25 ? '#ffff00' : '#ff0000';
      ctx.fillRect(20, 100, (nitro / 100) * 200, 20);
      ctx.strokeStyle = '#ffffff';
      ctx.strokeRect(20, 100, 200, 20);
    }

    // Oyun d√∂ng√ºs√º
    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    // ƒ∞statistikleri g√ºncelle
    function updateStats() {
      document.getElementById('speed').textContent = Math.floor(player.speed);
      document.getElementById('distance').textContent = Math.floor(distance);
      document.getElementById('time').textContent = Math.floor(time);
    }

    // Oyun biti≈üi
    function gameOver() {
      gameRunning = false;
      document.getElementById('finalTime').textContent = Math.floor(time);
      document.getElementById('finalDistance').textContent = Math.floor(distance);
      document.getElementById('gameOver').style.display = 'block';
    }

    // Yarƒ±≈ü biti≈üi
    function finishRace() {
      gameRunning = false;
      document.getElementById('finishLine').style.display = 'block';
      setTimeout(() => {
        document.getElementById('finishLine').style.display = 'none';
        document.getElementById('finalTime').textContent = Math.floor(time);
        document.getElementById('finalDistance').textContent = Math.floor(distance);
        document.getElementById('gameOver').style.display = 'block';
      }, 2000);
    }

    // Oyunu yeniden ba≈ülat
    function restartGame() {
      speed = 0;
      distance = 0;
      time = 0;
      nitro = 100;
      nitroActive = false;
      player.x = canvas.width / 2;
      player.y = canvas.height - 100;
      player.speed = 0;
      obstacles = [];
      powerUps = [];
      createRoadLines();
      document.getElementById('gameOver').style.display = 'none';
      document.getElementById('finishLine').style.display = 'none';
      startCountdown();
    }

    // Geri sayƒ±m
    function startCountdown() {
      const countdown = document.getElementById('countdown');
      countdown.style.display = 'block';
      
      let count = 3;
      const countInterval = setInterval(() => {
        countdown.textContent = count;
        if (count <= 0) {
          clearInterval(countInterval);
          countdown.style.display = 'none';
          gameRunning = true;
          gameStarted = true;
        }
        count--;
      }, 1000);
    }

    // Ana sayfaya d√∂n
    function goBack() {
      window.location.href = '../index.html';
    }

    // Oyunu ba≈ülat
    createRoadLines();
    startCountdown();
    gameLoop();

    // ƒ∞statistikleri g√ºncelle
    setInterval(updateStats, 100);
  </script>
</body>
</html>
