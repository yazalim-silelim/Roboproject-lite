<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uzay SavaÅŸÄ± - YÃ¼kleniyor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .loading-container {
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .game-title {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(45deg, #00d4ff, #ff6b6b, #4ecdc4);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 3s ease-in-out infinite;
      margin-bottom: 2rem;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .loading-bar {
      width: 400px;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      overflow: hidden;
      margin: 2rem auto;
      position: relative;
    }

    .loading-progress {
      height: 100%;
      background: linear-gradient(45deg, #00d4ff, #ff6b6b);
      border-radius: 4px;
      width: 0%;
      animation: loading 3s ease-in-out infinite;
      position: relative;
    }

    .loading-progress::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      animation: shimmer 1.5s ease-in-out infinite;
    }

    @keyframes loading {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .loading-text {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 1rem;
    }

    .loading-percentage {
      font-size: 2rem;
      font-weight: 700;
      color: #00d4ff;
      margin-bottom: 2rem;
    }

    .space-elements {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s ease-in-out infinite;
    }

    .star:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
    .star:nth-child(2) { top: 30%; left: 80%; animation-delay: 0.5s; }
    .star:nth-child(3) { top: 60%; left: 20%; animation-delay: 1s; }
    .star:nth-child(4) { top: 70%; left: 70%; animation-delay: 1.5s; }
    .star:nth-child(5) { top: 40%; left: 50%; animation-delay: 0.8s; }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    .planet {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #4ecdc4, #45b7d1);
      top: 10%;
      right: 10%;
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .spaceship {
      position: absolute;
      width: 60px;
      height: 30px;
      background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
      border-radius: 20px 5px 5px 20px;
      top: 80%;
      left: 5%;
      animation: fly 4s ease-in-out infinite;
    }

    .spaceship::before {
      content: '';
      position: absolute;
      top: 50%;
      left: -10px;
      width: 20px;
      height: 4px;
      background: #00d4ff;
      border-radius: 2px;
      transform: translateY(-50%);
    }

    @keyframes fly {
      0%, 100% { transform: translateX(0px) translateY(0px); }
      50% { transform: translateX(20px) translateY(-10px); }
    }

    .start-button {
      padding: 1rem 2rem;
      background: linear-gradient(45deg, #00d4ff, #ff6b6b);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeIn 0.5s ease-in-out 3s forwards;
    }

    .start-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 212, 255, 0.3);
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .loading-tips {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="space-elements">
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="planet"></div>
    <div class="spaceship"></div>
  </div>

  <div class="loading-container">
    <h1 class="game-title">ðŸš€ Uzay SavaÅŸÄ±</h1>
    <div class="loading-text">Galaksiler arasÄ± savaÅŸ yÃ¼kleniyor...</div>
    <div class="loading-percentage" id="percentage">0%</div>
    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
    <button class="start-button" onclick="startGame()">OYUNA BAÅžLA</button>
    
    <div class="loading-tips">
      <p>ðŸ’¡ Ä°pucu: DÃ¼ÅŸman gemilerini vurmadan Ã¶nce kalkanlarÄ±nÄ± kÄ±rÄ±n!</p>
      <p>ðŸ’¡ Ä°pucu: GÃ¼Ã§lendiricileri toplayarak silahlarÄ±nÄ±zÄ± geliÅŸtirin!</p>
    </div>
  </div>

  <script>
    let progress = 0;
    const percentageElement = document.getElementById('percentage');
    
    const loadingInterval = setInterval(() => {
      progress += Math.random() * 15;
      if (progress >= 100) {
        progress = 100;
        clearInterval(loadingInterval);
      }
      percentageElement.textContent = Math.floor(progress) + '%';
    }, 200);

    function startGame() {
      // Oyun baÅŸlatma animasyonu
      document.body.style.animation = 'fadeOut 0.5s ease-in-out forwards';
      setTimeout(() => {
        window.location.href = '../Oyunlar/uzay-savasi.html';
      }, 500);
    }

    // Sayfa yÃ¼klendiÄŸinde otomatik baÅŸlat
    setTimeout(() => {
      if (progress >= 100) {
        document.querySelector('.start-button').style.animation = 'pulse 1s ease-in-out infinite';
      }
    }, 3000);
  </script>
</body>
</html>
