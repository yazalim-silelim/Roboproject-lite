<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pist Macerasƒ± - Y√ºkleniyor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1a472a 0%, #2d5a3d 25%, #406d50 50%, #538063 75%, #669376 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .loading-container {
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .game-title {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(45deg, #4ecdc4, #45b7d1, #00d4ff, #ff6b6b);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 3s ease-in-out infinite;
      margin-bottom: 2rem;
      text-shadow: 0 0 30px rgba(78, 205, 196, 0.5);
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .loading-bar {
      width: 400px;
      height: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      overflow: hidden;
      margin: 2rem auto;
      position: relative;
      border: 2px solid rgba(78, 205, 196, 0.3);
    }

    .loading-progress {
      height: 100%;
      background: linear-gradient(45deg, #4ecdc4, #45b7d1, #00d4ff);
      border-radius: 3px;
      width: 0%;
      animation: loading 3s ease-in-out infinite;
      position: relative;
    }

    .loading-progress::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
      animation: shimmer 1.5s ease-in-out infinite;
    }

    @keyframes loading {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .loading-text {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 1rem;
    }

    .loading-percentage {
      font-size: 2rem;
      font-weight: 700;
      color: #4ecdc4;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
    }

    .size-info {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 2rem;
    }

    .adventure-elements {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1;
    }

    .forest {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 400px;
      background: linear-gradient(to top, #228b22, #32cd32, #90ee90);
      clip-path: polygon(0 100%, 15% 70%, 30% 85%, 45% 60%, 60% 80%, 75% 50%, 90% 75%, 100% 65%, 100% 100%);
    }

    .forest::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 30% 70%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
    }

    .track {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 120px;
      background: linear-gradient(to top, #8b4513, #a0522d);
      border-top: 3px solid #ffd700;
    }

    .track::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 3px;
      background: repeating-linear-gradient(
        to right,
        #ffd700 0px,
        #ffd700 30px,
        transparent 30px,
        transparent 60px
      );
      transform: translateY(-50%);
      animation: trackMove 0.6s linear infinite;
    }

    @keyframes trackMove {
      from { transform: translateY(-50%) translateX(0px); }
      to { transform: translateY(-50%) translateX(-60px); }
    }

    .adventure-car {
      position: absolute;
      width: 70px;
      height: 45px;
      background: linear-gradient(45deg, #4ecdc4, #45b7d1);
      border-radius: 20px 8px 8px 20px;
      bottom: 70px;
      left: 30%;
      animation: adventureDrive 5s ease-in-out infinite;
    }

    .adventure-car::before {
      content: '';
      position: absolute;
      top: -10px;
      left: 15px;
      width: 40px;
      height: 20px;
      background: #ffd700;
      border-radius: 10px 5px 5px 10px;
    }

    .adventure-car::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 12px;
      width: 18px;
      height: 12px;
      background: #000000;
      border-radius: 50%;
      box-shadow: 35px 0 0 #000000;
    }

    @keyframes adventureDrive {
      0%, 100% { transform: translateX(0px) translateY(0px) rotate(0deg); }
      25% { transform: translateX(20px) translateY(-5px) rotate(2deg); }
      50% { transform: translateX(40px) translateY(0px) rotate(0deg); }
      75% { transform: translateX(20px) translateY(-5px) rotate(-2deg); }
    }

    .compass {
      position: absolute;
      top: 20%;
      right: 15%;
      width: 60px;
      height: 60px;
      border: 4px solid #ffd700;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.3);
      animation: compassSpin 4s linear infinite;
    }

    .compass::before {
      content: 'N';
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      color: #ffd700;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .compass::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 3px;
      height: 25px;
      background: #ff6b6b;
      transform-origin: bottom center;
      transform: translate(-50%, -100%) rotate(0deg);
      animation: needleSpin 3s ease-in-out infinite;
    }

    @keyframes compassSpin {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(10deg); }
    }

    @keyframes needleSpin {
      0%, 100% { transform: translate(-50%, -100%) rotate(0deg); }
      50% { transform: translate(-50%, -100%) rotate(180deg); }
    }

    .treasure {
      position: absolute;
      top: 60%;
      left: 10%;
      width: 40px;
      height: 40px;
      background: linear-gradient(45deg, #ffd700, #ffb347);
      border-radius: 50%;
      animation: treasureGlow 2s ease-in-out infinite;
    }

    .treasure::before {
      content: 'üíé';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
    }

    @keyframes treasureGlow {
      0%, 100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
      50% { box-shadow: 0 0 40px rgba(255, 215, 0, 0.8); }
    }

    .waterfall {
      position: absolute;
      top: 10%;
      left: 70%;
      width: 30px;
      height: 100px;
      background: linear-gradient(to bottom, #00d4ff, #87ceeb);
      border-radius: 15px;
      animation: waterfallFlow 1s linear infinite;
    }

    .waterfall::before {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 20px;
      background: radial-gradient(ellipse, #00d4ff 0%, transparent 70%);
      animation: splash 1s ease-in-out infinite;
    }

    @keyframes waterfallFlow {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }

    @keyframes splash {
      0%, 100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.2); }
    }

    .start-button {
      padding: 1rem 2rem;
      background: linear-gradient(45deg, #4ecdc4, #45b7d1);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeIn 0.5s ease-in-out 3s forwards;
      box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
    }

    .start-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(78, 205, 196, 0.5);
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .loading-tips {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.6;
    }

    .map {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3rem;
      animation: mapUnfold 3s ease-in-out infinite;
    }

    @keyframes mapUnfold {
      0%, 100% { transform: translateX(-50%) scale(1) rotate(0deg); }
      50% { transform: translateX(-50%) scale(1.1) rotate(5deg); }
    }

    .leaves {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
    }

    .leaf {
      position: absolute;
      width: 15px;
      height: 15px;
      background: #90ee90;
      border-radius: 50% 0;
      animation: leafFall 6s linear infinite;
    }

    .leaf:nth-child(1) { left: 10%; animation-delay: 0s; }
    .leaf:nth-child(2) { left: 25%; animation-delay: 1s; }
    .leaf:nth-child(3) { left: 40%; animation-delay: 2s; }
    .leaf:nth-child(4) { left: 55%; animation-delay: 3s; }
    .leaf:nth-child(5) { left: 70%; animation-delay: 4s; }
    .leaf:nth-child(6) { left: 85%; animation-delay: 5s; }

    @keyframes leafFall {
      0% { top: -20px; transform: rotate(0deg); opacity: 1; }
      100% { top: 100%; transform: rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="adventure-elements">
    <div class="map">üó∫Ô∏è</div>
    <div class="forest"></div>
    <div class="track"></div>
    <div class="adventure-car"></div>
    <div class="compass"></div>
    <div class="treasure"></div>
    <div class="waterfall"></div>
  </div>

  <div class="leaves">
    <div class="leaf"></div>
    <div class="leaf"></div>
    <div class="leaf"></div>
    <div class="leaf"></div>
    <div class="leaf"></div>
    <div class="leaf"></div>
  </div>

  <div class="loading-container">
    <h1 class="game-title">üó∫Ô∏è Pist Macerasƒ±</h1>
    <div class="loading-text">Macera dolu pist hazƒ±rlanƒ±yor...</div>
    <div class="loading-percentage" id="percentage">0%</div>
    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
    <div class="size-info" id="size">0 MB / 38 MB</div>
    <button class="start-button" onclick="startGame()">MACERAYA BA≈ûLA</button>
    
    <div class="loading-tips">
      <p>üí° ƒ∞pucu: Pusula kullanarak doƒüru yolu bulun!</p>
      <p>üí° ƒ∞pucu: Gizli hazineleri ke≈üfedin!</p>
      <p>üí° ƒ∞pucu: Orman yollarƒ±nda dikkatli olun!</p>
    </div>
  </div>

  <script>
    let progress = 0;
    const percentageElement = document.getElementById('percentage');
    const sizeElement = document.getElementById('size');
    const totalMB = 38;
    
    const loadingInterval = setInterval(() => {
      progress += Math.random() * 7;
      if (progress >= 100) {
        progress = 100;
        clearInterval(loadingInterval);
      }
      
      percentageElement.textContent = Math.floor(progress) + '%';
      
      // MB hesaplama
      let currentMB = Math.round((progress / 100) * totalMB);
      sizeElement.textContent = `${currentMB} MB / ${totalMB} MB`;
    }, 200);

    function startGame() {
      // Oyun ba≈ülatma animasyonu
      document.body.style.animation = 'fadeOut 0.5s ease-in-out forwards';
      setTimeout(() => {
        window.location.href = '../Oyunlar/pist-macerasi.html';
      }, 500);
    }

    // Sayfa y√ºklendiƒüinde otomatik ba≈ülat
    setTimeout(() => {
      if (progress >= 100) {
        document.querySelector('.start-button').style.animation = 'pulse 1s ease-in-out infinite';
      }
    }, 3000);
  </script>
</body>
</html>
