<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Araba Yarƒ±≈üƒ± - Y√ºkleniyor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 25%, #404040 50%, #535353 75%, #666666 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .loading-container {
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .game-title {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(45deg, #ff6b6b, #ff8e8e, #ffb347, #ffd700);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 3s ease-in-out infinite;
      margin-bottom: 2rem;
      text-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .loading-bar {
      width: 400px;
      height: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      overflow: hidden;
      margin: 2rem auto;
      position: relative;
      border: 2px solid rgba(255, 107, 107, 0.3);
    }

    .loading-progress {
      height: 100%;
      background: linear-gradient(45deg, #ff6b6b, #ff8e8e, #ffb347);
      border-radius: 3px;
      width: 0%;
      animation: loading 3s ease-in-out infinite;
      position: relative;
    }

    .loading-progress::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
      animation: shimmer 1.5s ease-in-out infinite;
    }

    @keyframes loading {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .loading-text {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 1rem;
    }

    .loading-percentage {
      font-size: 2rem;
      font-weight: 700;
      color: #ff6b6b;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
    }

    .size-info {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 2rem;
    }

    .racing-elements {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1;
    }

    .road {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 200px;
      background: linear-gradient(to top, #333333, #666666);
      border-top: 4px solid #ffffff;
    }

    .road::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 4px;
      background: repeating-linear-gradient(
        to right,
        #ffffff 0px,
        #ffffff 40px,
        transparent 40px,
        transparent 80px
      );
      transform: translateY(-50%);
      animation: roadMove 0.5s linear infinite;
    }

    @keyframes roadMove {
      from { transform: translateY(-50%) translateX(0px); }
      to { transform: translateY(-50%) translateX(-80px); }
    }

    .car {
      position: absolute;
      width: 80px;
      height: 40px;
      background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
      border-radius: 20px 5px 5px 20px;
      bottom: 60px;
      left: 20%;
      animation: carDrive 4s ease-in-out infinite;
    }

    .car::before {
      content: '';
      position: absolute;
      top: -8px;
      left: 15px;
      width: 50px;
      height: 20px;
      background: #ffd700;
      border-radius: 10px 5px 5px 10px;
    }

    .car::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 10px;
      width: 15px;
      height: 10px;
      background: #000000;
      border-radius: 50%;
      box-shadow: 45px 0 0 #000000;
    }

    @keyframes carDrive {
      0%, 100% { transform: translateX(0px) translateY(0px); }
      50% { transform: translateX(20px) translateY(-2px); }
    }

    .checkered-flag {
      position: absolute;
      top: 20%;
      right: 15%;
      width: 40px;
      height: 30px;
      background: repeating-conic-gradient(
        #000000 0deg 45deg,
        #ffffff 45deg 90deg
      );
      border-radius: 5px;
      animation: flagWave 2s ease-in-out infinite;
    }

    .checkered-flag::before {
      content: '';
      position: absolute;
      left: -5px;
      top: 0;
      width: 5px;
      height: 100%;
      background: #8b4513;
    }

    @keyframes flagWave {
      0%, 100% { transform: rotateY(0deg); }
      50% { transform: rotateY(15deg); }
    }

    .tire-track {
      position: absolute;
      bottom: 80px;
      left: 0;
      right: 0;
      height: 20px;
      background: repeating-linear-gradient(
        to right,
        #000000 0px,
        #000000 20px,
        transparent 20px,
        transparent 40px
      );
      opacity: 0.3;
      animation: trackMove 0.3s linear infinite;
    }

    @keyframes trackMove {
      from { transform: translateX(0px); }
      to { transform: translateX(-40px); }
    }

    .start-button {
      padding: 1rem 2rem;
      background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeIn 0.5s ease-in-out 3s forwards;
      box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
    }

    .start-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(255, 107, 107, 0.5);
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .loading-tips {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.6;
    }

    .trophy {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3rem;
      animation: trophyBounce 2s ease-in-out infinite;
    }

    @keyframes trophyBounce {
      0%, 100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.1); }
    }
  </style>
</head>
<body>
  <div class="racing-elements">
    <div class="trophy">üèÜ</div>
    <div class="road"></div>
    <div class="car"></div>
    <div class="checkered-flag"></div>
    <div class="tire-track"></div>
  </div>

  <div class="loading-container">
    <h1 class="game-title">üèÅ Araba Yarƒ±≈üƒ±</h1>
    <div class="loading-text">Pist hazƒ±rlanƒ±yor...</div>
    <div class="loading-percentage" id="percentage">0%</div>
    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
    <div class="size-info" id="size">0 MB / 47 MB</div>
    <button class="start-button" onclick="startGame()">YARI≈ûA BA≈ûLA</button>
    
    <div class="loading-tips">
      <p>üí° ƒ∞pucu: Virajlarda fren yapmayƒ± unutmayƒ±n!</p>
      <p>üí° ƒ∞pucu: Nitro kullanarak rakiplerinizi ge√ßin!</p>
      <p>üí° ƒ∞pucu: Pist kenarƒ±ndaki g√º√ßlendiricileri toplayƒ±n!</p>
    </div>
  </div>

  <script>
    let progress = 0;
    const percentageElement = document.getElementById('percentage');
    const sizeElement = document.getElementById('size');
    const totalMB = 47;
    
    const loadingInterval = setInterval(() => {
      progress += Math.random() * 8;
      if (progress >= 100) {
        progress = 100;
        clearInterval(loadingInterval);
      }
      
      percentageElement.textContent = Math.floor(progress) + '%';
      
      // MB hesaplama
      let currentMB = Math.round((progress / 100) * totalMB);
      sizeElement.textContent = `${currentMB} MB / ${totalMB} MB`;
    }, 200);

    function startGame() {
      // Oyun ba≈ülatma animasyonu
      document.body.style.animation = 'fadeOut 0.5s ease-in-out forwards';
      setTimeout(() => {
        window.location.href = '../Oyunlar/araba-yarisi.html';
      }, 500);
    }

    // Sayfa y√ºklendiƒüinde otomatik ba≈ülat
    setTimeout(() => {
      if (progress >= 100) {
        document.querySelector('.start-button').style.animation = 'pulse 1s ease-in-out infinite';
      }
    }, 3000);
  </script>
</body>
</html>
