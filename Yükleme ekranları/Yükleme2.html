<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>S√ºper Yarƒ±≈ü - Y√ºkleniyor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #2c1810 0%, #4a2c1a 25%, #6b4423 50%, #8b5a2b 75%, #a67c52 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .loading-container {
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .game-title {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(45deg, #ffd700, #ffb347, #ff8c00, #ff6b6b);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 3s ease-in-out infinite;
      margin-bottom: 2rem;
      text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .loading-bar {
      width: 400px;
      height: 12px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      overflow: hidden;
      margin: 2rem auto;
      position: relative;
      border: 2px solid rgba(255, 215, 0, 0.3);
    }

    .loading-progress {
      height: 100%;
      background: linear-gradient(45deg, #ffd700, #ffb347, #ff8c00);
      border-radius: 4px;
      width: 0%;
      animation: loading 3s ease-in-out infinite;
      position: relative;
    }

    .loading-progress::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
      animation: shimmer 1.5s ease-in-out infinite;
    }

    @keyframes loading {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .loading-text {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 1rem;
    }

    .loading-percentage {
      font-size: 2rem;
      font-weight: 700;
      color: #ffd700;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    .size-info {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 2rem;
    }

    .racing-elements {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1;
    }

    .mountain {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 300px;
      background: linear-gradient(to top, #8b4513, #a0522d, #cd853f);
      clip-path: polygon(0 100%, 20% 60%, 40% 80%, 60% 40%, 80% 70%, 100% 50%, 100% 100%);
    }

    .mountain::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to top, transparent, rgba(255, 255, 255, 0.1));
    }

    .road {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 150px;
      background: linear-gradient(to top, #696969, #808080);
      border-top: 4px solid #ffd700;
    }

    .road::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 4px;
      background: repeating-linear-gradient(
        to right,
        #ffd700 0px,
        #ffd700 40px,
        transparent 40px,
        transparent 80px
      );
      transform: translateY(-50%);
      animation: roadMove 0.4s linear infinite;
    }

    @keyframes roadMove {
      from { transform: translateY(-50%) translateX(0px); }
      to { transform: translateY(-50%) translateX(-80px); }
    }

    .supercar {
      position: absolute;
      width: 100px;
      height: 35px;
      background: linear-gradient(45deg, #ffd700, #ffb347);
      border-radius: 25px 5px 5px 25px;
      bottom: 50px;
      left: 25%;
      animation: supercarDrive 3s ease-in-out infinite;
    }

    .supercar::before {
      content: '';
      position: absolute;
      top: -12px;
      left: 20px;
      width: 60px;
      height: 25px;
      background: #ff6b6b;
      border-radius: 15px 5px 5px 15px;
    }

    .supercar::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 15px;
      width: 20px;
      height: 12px;
      background: #000000;
      border-radius: 50%;
      box-shadow: 50px 0 0 #000000;
    }

    .supercar::before {
      content: '';
      position: absolute;
      top: -15px;
      left: 25px;
      width: 50px;
      height: 8px;
      background: #00d4ff;
      border-radius: 4px;
    }

    @keyframes supercarDrive {
      0%, 100% { transform: translateX(0px) translateY(0px); }
      25% { transform: translateX(15px) translateY(-3px); }
      50% { transform: translateX(30px) translateY(0px); }
      75% { transform: translateX(15px) translateY(-3px); }
    }

    .finish-line {
      position: absolute;
      top: 30%;
      right: 20%;
      width: 50px;
      height: 40px;
      background: repeating-linear-gradient(
        45deg,
        #000000 0px,
        #000000 10px,
        #ffffff 10px,
        #ffffff 20px
      );
      border-radius: 5px;
      animation: finishGlow 2s ease-in-out infinite;
    }

    .finish-line::before {
      content: '';
      position: absolute;
      left: -8px;
      top: 0;
      width: 8px;
      height: 100%;
      background: #8b4513;
    }

    @keyframes finishGlow {
      0%, 100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
      50% { box-shadow: 0 0 40px rgba(255, 215, 0, 0.8); }
    }

    .nitro-flame {
      position: absolute;
      bottom: 45px;
      left: 20%;
      width: 30px;
      height: 15px;
      background: linear-gradient(45deg, #ff6b6b, #ffd700, #00d4ff);
      border-radius: 0 15px 15px 0;
      animation: nitroBurn 0.2s ease-in-out infinite;
    }

    @keyframes nitroBurn {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.2); opacity: 1; }
    }

    .speedometer {
      position: absolute;
      top: 15%;
      left: 10%;
      width: 80px;
      height: 80px;
      border: 4px solid #ffd700;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.5);
      animation: speedometerSpin 2s ease-in-out infinite;
    }

    .speedometer::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 4px;
      height: 30px;
      background: #ffd700;
      transform-origin: bottom center;
      transform: translate(-50%, -100%) rotate(0deg);
      animation: needleMove 2s ease-in-out infinite;
    }

    @keyframes speedometerSpin {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(5deg); }
    }

    @keyframes needleMove {
      0%, 100% { transform: translate(-50%, -100%) rotate(0deg); }
      50% { transform: translate(-50%, -100%) rotate(180deg); }
    }

    .start-button {
      padding: 1rem 2rem;
      background: linear-gradient(45deg, #ffd700, #ffb347);
      color: #2c1810;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeIn 0.5s ease-in-out 3s forwards;
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
    }

    .start-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(255, 215, 0, 0.5);
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .loading-tips {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.6;
    }

    .trophy {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3rem;
      animation: trophyFloat 3s ease-in-out infinite;
    }

    @keyframes trophyFloat {
      0%, 100% { transform: translateX(-50%) translateY(0px); }
      50% { transform: translateX(-50%) translateY(-10px); }
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #ffd700;
      border-radius: 50%;
      animation: particleFloat 4s linear infinite;
    }

    .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { left: 30%; animation-delay: 1s; }
    .particle:nth-child(3) { left: 50%; animation-delay: 2s; }
    .particle:nth-child(4) { left: 70%; animation-delay: 3s; }
    .particle:nth-child(5) { left: 90%; animation-delay: 0.5s; }

    @keyframes particleFloat {
      0% { top: 100%; opacity: 1; }
      100% { top: -10px; opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="racing-elements">
    <div class="trophy">üèÜ</div>
    <div class="mountain"></div>
    <div class="road"></div>
    <div class="supercar"></div>
    <div class="finish-line"></div>
    <div class="nitro-flame"></div>
    <div class="speedometer"></div>
  </div>

  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="loading-container">
    <h1 class="game-title">üèéÔ∏è S√ºper Yarƒ±≈ü</h1>
    <div class="loading-text">S√ºper ara√ßlar hazƒ±rlanƒ±yor...</div>
    <div class="loading-percentage" id="percentage">0%</div>
    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
    <div class="size-info" id="size">0 MB / 52 MB</div>
    <button class="start-button" onclick="startGame()">S√úPER YARI≈ûA BA≈ûLA</button>
    
    <div class="loading-tips">
      <p>üí° ƒ∞pucu: Nitro kullanarak maksimum hƒ±za ula≈üƒ±n!</p>
      <p>üí° ƒ∞pucu: Virajlarda drift yaparak hƒ±zƒ±nƒ±zƒ± koruyun!</p>
      <p>üí° ƒ∞pucu: Rakiplerinizi ge√ßmek i√ßin taktik kullanƒ±n!</p>
    </div>
  </div>

  <script>
    let progress = 0;
    const percentageElement = document.getElementById('percentage');
    const sizeElement = document.getElementById('size');
    const totalMB = 52;
    
    const loadingInterval = setInterval(() => {
      progress += Math.random() * 6;
      if (progress >= 100) {
        progress = 100;
        clearInterval(loadingInterval);
      }
      
      percentageElement.textContent = Math.floor(progress) + '%';
      
      // MB hesaplama
      let currentMB = Math.round((progress / 100) * totalMB);
      sizeElement.textContent = `${currentMB} MB / ${totalMB} MB`;
    }, 200);

    function startGame() {
      // Oyun ba≈ülatma animasyonu
      document.body.style.animation = 'fadeOut 0.5s ease-in-out forwards';
      setTimeout(() => {
        window.location.href = '../Oyunlar/super-yaris.html';
      }, 500);
    }

    // Sayfa y√ºklendiƒüinde otomatik ba≈ülat
    setTimeout(() => {
      if (progress >= 100) {
        document.querySelector('.start-button').style.animation = 'pulse 1s ease-in-out infinite';
      }
    }, 3000);
  </script>
</body>
</html>
